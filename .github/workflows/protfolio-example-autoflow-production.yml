name: Deploy Static HTML/JS to GitHub Pages (Production)on:  workflow_dispatch:  push:    branches:      - mainpermissions:  contents: read  pages: write  id-token: writejobs:  build:    runs-on: ubuntu-latest    env:      BUILD_COMMAND: ${{ vars.BUILD_COMMAND }}      BUILD_OUTPUT_PATH: ${{ vars.BUILD_OUTPUT_PATH }}      NODE_VERSION: ${{ vars.NODE_VERSION }}      PACKAGE_MANAGER: ${{ vars.PACKAGE_MANAGER }}    steps:      - name: Checkout repository        uses: actions/checkout@v4      - name: Setup Node.js        uses: actions/setup-node@v4        with:          node-version: ${{ env.NODE_VERSION }}          cache: ${{ env.PACKAGE_MANAGER }}      - name: Install dependencies        run: ${{ env.PACKAGE_MANAGER }} ci      - name: Build static site        run: ${{ env.BUILD_COMMAND }}      - name: Upload GitHub Pages artifact        uses: actions/upload-pages-artifact@v3        with:          path: ${{ env.BUILD_OUTPUT_PATH }}          name: github-pages  deploy:    environment:      name: github-pages      url: ${{ steps.deployment.outputs.page_url }}    runs-on: ubuntu-latest    needs: build    steps:      - name: Deploy to GitHub Pages        id: deployment        uses: actions/deploy-pages@v4